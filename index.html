  <div class="container">
    <h1>Local Weather Search</h1>

    <form id="city-form">
      <label for="city">City Name:</label>
      <input type="text" id="city-input"><br>

      <!-- Button triggers new city to be added -->
      <input id="city-search" type="submit" value="Search">
    </form>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <!-- Weather info will get dumped Here -->
    <div id="weather-view"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
       
    var city = "charlotte";
    var queryURL = "https://api.openweathermap.org/data/2.5/onecall?lat=" + city + "&exclude={part}&appid={727c1e4e4fba7ce8daac9b0d1f5f503c}";
  
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        console.log(response);
        console.log(response.Runtime);
      });
